<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>

<body>
    <header>
        <h1> Nombre Tienda </h1>
    </header>
    <section class="section-menu">
        <div>
            <ul>
                <li>Contacto</li>
                <li>Registrarme</li>
                <li>Ingresar</li>

            </ul>
        </div>
    </section>

    <div class="container">
        <form action="formulario.html" method="POST"></form>
        <div class="box-1">
            <p>
                <!-- campo para el nombre -->
                <label for="nombre">*Nombre: </label>
                <input type="text" id="nombre" name="nombre">
            </p>
            <p>
                <!-- campo para fecha -->
                <label for="fecha">Fecha</label>
                <input type="date" name="fecha" id="fecha" value="2023-03-18" min="2023-03-15">
            </p>
            <!-- textarea -->
            <label for="comentarios"></label>
            <textarea name="descripcion" id="descripcion" cols="20" rows="5" placeholder="Descripción" required
                minlength="10" maxlength="100"></textarea>
        </div>

        <div class="box-2">
            <!-- select -->
            <label for="especie">Especie
                <select name="especie" id="especie">
                    <optgroup label="Especie">
                        <option value="Jupiteriano">Jupiteriano</option>
                        <option value="Androide">Androide</option>
                        <option value="Humano">Humano</option>
                        <option value="otro">Otro</option>
                    </optgroup>
            </label>
            

            <!-- input file Imagen documento -->
            <label for="imagen">Imagen Documento
                <input type="file" name="imagen" id="imagen" accept=".jpeg, .png, .pdf" multiple />
                </label>



            <fieldset>
                <legend>Poderes</legend>
                <p>Seleccione los poderes</p>
                <label for="Volar">
                    <input type="checkbox" name="volar" id="volar" value="volar" />Volar</label>
                <label for="Superinteligencia">
                    <input type="checkbox" name="Superinteligencia" id="Superinteligencia"
                        value="Superinteligencia" />Superinteligencia</label>
                <label for="Vista de rayo láser">
                    <input type="checkbox" name="rayo" id="rayo" value="rayo" />Vista de rayo láser</label>
        </div>
        </form>
    </div>
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>

    </footer>
</body>

</html>
